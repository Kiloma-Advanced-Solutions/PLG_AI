# Docker compose file for vLLM deployment with NVIDIA GPUs

services:
  vllm-Qwen2-0.5B:
    image: vllm/vllm-openai:latest  # Official vLLM image with GPU support
    container_name: vllm-Qwen2-0.5B
    shm_size: '16gb'  
    environment:
      VLLM_GPU_MEMORY_UTILIZATION: "0.9"
      CUDA_VISIBLE_DEVICES: "0,1"
    command: >
      --model Qwen/Qwen2-0.5B-Instruct
      --host 0.0.0.0
      --port 8000
      --max-model-len 8192
      --dtype auto
      --tensor-parallel-size 1
      --gpu-memory-utilization 0.9
      --trust-remote-code
    ports:
      - "8000:8000"
    restart: unless-stopped
  
  vllm-gemma-3-1b:
    image: vllm/vllm-openai:latest  
    container_name: vllm-gemma-3-1b
    shm_size: '16gb'  
    environment:
      VLLM_GPU_MEMORY_UTILIZATION: "0.9"
      CUDA_VISIBLE_DEVICES: "2,3"
    command: >
      --model google/gemma-3-1b-it
      --host 0.0.0.0
      --port 8001
      --max-model-len 2048
      --dtype float16
    ports:
      - "8001:8001"
    restart: unless-stopped


